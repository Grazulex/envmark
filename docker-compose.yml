services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        PHP_VERSION: "8.4"
    container_name: envmark_app
    restart: unless-stopped
    volumes:
      - ./api:/var/www/html
    networks:
      - envmark
    depends_on:
      - db
      - redis
    environment:
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: envmark
      DB_USERNAME: envmark
      DB_PASSWORD: secret
      REDIS_HOST: redis
      REDIS_PORT: 6379

  nginx:
    image: nginx:alpine
    container_name: envmark_nginx
    restart: unless-stopped
    ports:
      - "9026:80"
    volumes:
      - ./api:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - envmark
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: envmark_db
    restart: unless-stopped
    ports:
      - "9027:5432"
    environment:
      POSTGRES_DB: envmark
      POSTGRES_USER: envmark
      POSTGRES_PASSWORD: secret
    volumes:
      - envmark-db:/var/lib/postgresql/data
    networks:
      - envmark
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U envmark"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: envmark_redis
    restart: unless-stopped
    ports:
      - "9028:6379"
    volumes:
      - envmark-redis:/data
    networks:
      - envmark
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit
    container_name: envmark_mailpit
    restart: unless-stopped
    ports:
      - "9029:1025"
      - "9030:8025"
    networks:
      - envmark

volumes:
  envmark-db: {}
  envmark-redis: {}

networks:
  envmark:
    driver: bridge
